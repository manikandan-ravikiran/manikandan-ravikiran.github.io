<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e8eaed;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --accent-tasks: #ea4335;
            --accent-time: #34a853;
            --accent-achievements: #fbbc04;
            --accent-thoughts: #4285f4;
            --border: #dadce0;
            --hover: #f1f3f4;
            --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-md: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            --shadow-lg: 0 2px 6px 2px rgba(60,64,67,0.15), 0 8px 24px 4px rgba(60,64,67,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Google Sans', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .header h1 {
            font-family: 'Google Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-logo {
            color: var(--accent-thoughts);
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            background: var(--bg-primary);
            box-shadow: var(--shadow-md);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: var(--hover);
        }

        .btn-primary {
            background: var(--accent-thoughts);
            color: white;
            border: none;
            padding: 0.625rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-md);
        }

        .main-content {
            padding: 2rem;
        }

        .setup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-secondary);
        }

        .setup-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
            box-shadow: var(--shadow-lg);
        }

        .setup-card h2 {
            font-family: 'Google Sans', sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-thoughts);
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--hover);
        }

        .filter-btn.active {
            background: var(--accent-thoughts);
            color: white;
            border-color: var(--accent-thoughts);
        }

        .quick-add {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .quick-add-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .quick-add-btn {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.2s;
            font-weight: 500;
        }

        .quick-add-btn:hover {
            background: var(--hover);
            box-shadow: var(--shadow-sm);
        }

        .quick-add-btn.tasks { border-left: 3px solid var(--accent-tasks); }
        .quick-add-btn.time { border-left: 3px solid var(--accent-time); }
        .quick-add-btn.achievements { border-left: 3px solid var(--accent-achievements); }
        .quick-add-btn.thoughts { border-left: 3px solid var(--accent-thoughts); }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .item-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
            border-left: 4px solid var(--accent);
            cursor: pointer;
        }

        .item-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .item-card.tasks { --accent: var(--accent-tasks); }
        .item-card.time { --accent: var(--accent-time); }
        .item-card.achievements { --accent: var(--accent-achievements); }
        .item-card.thoughts { --accent: var(--accent-thoughts); }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .item-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: var(--accent);
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .item-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .item-card:hover .item-actions {
            opacity: 1;
        }

        .item-action-btn {
            background: none;
            border: none;
            padding: 0.25rem;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .item-action-btn:hover {
            background: var(--hover);
            color: var(--text-primary);
        }

        .item-content {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .item-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            flex-wrap: wrap;
        }

        .item-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 0;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: calc(90vh - 150px);
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.625rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-text {
            background: none;
            color: var(--accent-thoughts);
        }

        .btn-text:hover {
            background: rgba(66, 133, 244, 0.08);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-tertiary);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .error, .success {
            padding: 0.75rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .error {
            background: #fce8e6;
            color: #c5221f;
            border-left: 4px solid var(--accent-tasks);
        }

        .success {
            background: #e6f4ea;
            color: #137333;
            border-left: 4px solid var(--accent-time);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fce8e6;
            color: #c5221f;
        }

        .status-in-progress {
            background: #fef7e0;
            color: #ea8600;
        }

        .status-completed {
            background: #e6f4ea;
            color: #137333;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                max-width: 100%;
            }

            .items-container {
                grid-template-columns: 1fr;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="setup-container">
            <div class="setup-card">
                <h2>üîí Day Tracker</h2>
                <div id="loginError" class="error" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" autofocus>
                </div>

                <button class="btn-primary" style="width: 100%;" onclick="app.login()">Unlock</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" style="display: none;">
            <!-- Header -->
            <div class="header">
                <div class="header-content">
                    <h1>
                        <span class="material-icons header-logo">event_note</span>
                        Day Tracker
                    </h1>
                    
                    <div class="search-bar">
                        <span class="material-icons search-icon">search</span>
                        <input 
                            type="text" 
                            class="search-input" 
                            id="searchInput"
                            placeholder="Search your entries..."
                            oninput="app.handleSearch()"
                        >
                    </div>

                    <div class="header-actions">
                        <button class="icon-btn" onclick="app.exportToCSV()" title="Export to CSV">
                            <span class="material-icons">download</span>
                        </button>
                        <button class="icon-btn" onclick="app.logout()" title="Logout">
                            <span class="material-icons">logout</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Quick Add -->
                <div class="quick-add">
                    <div class="quick-add-buttons">
                        <button class="quick-add-btn tasks" onclick="app.openModal('tasks')">
                            <span class="material-icons">check_circle</span>
                            Task
                        </button>
                        <button class="quick-add-btn time" onclick="app.openModal('time')">
                            <span class="material-icons">schedule</span>
                            Time Log
                        </button>
                        <button class="quick-add-btn achievements" onclick="app.openModal('achievements')">
                            <span class="material-icons">emoji_events</span>
                            Achievement
                        </button>
                        <button class="quick-add-btn thoughts" onclick="app.openModal('thoughts')">
                            <span class="material-icons">lightbulb</span>
                            Thought
                        </button>
                    </div>
                </div>

                <!-- Toolbar -->
                <div class="toolbar">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all" onclick="app.setTypeFilter('all')">All</button>
                        <button class="filter-btn" data-filter="tasks" onclick="app.setTypeFilter('tasks')">Tasks</button>
                        <button class="filter-btn" data-filter="time" onclick="app.setTypeFilter('time')">Time Logs</button>
                        <button class="filter-btn" data-filter="achievements" onclick="app.setTypeFilter('achievements')">Achievements</button>
                        <button class="filter-btn" data-filter="thoughts" onclick="app.setTypeFilter('thoughts')">Thoughts</button>
                    </div>

                    <div class="filter-group">
                        <select class="filter-btn" id="dateFilter" onchange="app.filterByDate()">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="yesterday">Yesterday</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>

                <!-- Items Grid -->
                <div id="itemsContainer" class="items-container"></div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalTitle">Add Item</h3>
                    <button class="icon-btn" onclick="app.closeModal()">
                        <span class="material-icons">close</span>
                    </button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label for="itemContent">Content</label>
                        <textarea id="itemContent" placeholder="Write your entry here..."></textarea>
                    </div>

                    <div class="form-group" id="taskStatusGroup" style="display: none;">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group" id="timeLogsGroup" style="display: none;">
                        <label for="timeSpent">Time Spent (hours)</label>
                        <input type="number" id="timeSpent" step="0.5" min="0" placeholder="2.5">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-text" onclick="app.closeModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="app.saveItem()">
                        <span id="saveButtonText">Save</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // ============================================================================
        // CONFIGURATION SECTION - EDIT THESE VALUES
        // ============================================================================
        
        const CONFIG = {
            // SHA-256 hash of your password
            passwordHash: 'c601fc6618695ce796d065477bb6dc5168ffd74716292a4fff47cc30806c431b',
            
            // Your GitHub configuration encrypted with your password
            encryptedConfig: 'U2FsdGVkX18zdROQ8JB8TJx9kn3xbjzRXgFcRg5Ldnf2X8kmdUMDDaQI9WgVJbgGVVjE3d0x020QGsimBzkphYc/389L125VGJizUs2i2Nf0JRqFcdQao5mWhoghAgyLwrCJJczYcdHiL0QO1H6LjawunUPpDce2jETavsiL4CM='
        };
        
        // ============================================================================

        const app = {
            config: null,
            data: [],
            currentType: null,
            dataSha: null,
            editingId: null,
            currentFilter: {
                type: 'all',
                date: 'all',
                search: ''
            },

            async init() {
                const cachedPassword = sessionStorage.getItem('dayTrackerPassword');
                if (cachedPassword && this.verifyPassword(cachedPassword)) {
                    await this.unlockApp(cachedPassword);
                } else {
                    this.showLoginScreen();
                }
            },

            verifyPassword(password) {
                const hash = CryptoJS.SHA256(password).toString();
                return hash === CONFIG.passwordHash;
            },

            showLoginScreen() {
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            },

            showMainScreen() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                this.renderItems();
            },

            async login() {
                const password = document.getElementById('password').value;
                
                if (!password) {
                    this.showError('loginError', 'Please enter your password');
                    return;
                }

                if (!this.verifyPassword(password)) {
                    this.showError('loginError', 'Incorrect password');
                    return;
                }

                try {
                    await this.unlockApp(password);
                } catch (error) {
                    this.showError('loginError', 'Error: ' + error.message);
                }
            },

            async unlockApp(password) {
                try {
                    const decrypted = CryptoJS.AES.decrypt(CONFIG.encryptedConfig, password);
                    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (!decryptedText) {
                        throw new Error('Failed to decrypt configuration');
                    }

                    this.config = JSON.parse(decryptedText);
                    this.config.password = password;
                    
                    sessionStorage.setItem('dayTrackerPassword', password);
                    
                    await this.loadData();
                    this.showMainScreen();
                } catch (error) {
                    console.error('Unlock error:', error);
                    throw error;
                }
            },

            async loadData() {
                try {
                    const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/data.enc`;
                    
                    const response = await fetch(url, {
                        headers: {
                            'Authorization': `Bearer ${this.config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.status === 404) {
                        this.data = [];
                        this.dataSha = null;
                        return;
                    }

                    if (!response.ok) {
                        throw new Error(`Failed to load data: ${response.status}`);
                    }

                    const fileData = await response.json();
                    this.dataSha = fileData.sha;

                    const encryptedContent = atob(fileData.content.replace(/\n/g, ''));
                    const decrypted = CryptoJS.AES.decrypt(encryptedContent, this.config.password);
                    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

                    if (!decryptedText) {
                        throw new Error('Decryption failed');
                    }

                    this.data = JSON.parse(decryptedText);
                } catch (error) {
                    console.error('Load error:', error);
                    this.data = [];
                }
            },

            async saveData() {
                try {
                    const jsonData = JSON.stringify(this.data);
                    const encrypted = CryptoJS.AES.encrypt(jsonData, this.config.password).toString();
                    const base64Content = btoa(encrypted);

                    const url = `https://api.github.com/repos/${this.config.owner}/${this.config.repo}/contents/data.enc`;
                    
                    const body = {
                        message: `Update data - ${new Date().toISOString()}`,
                        content: base64Content
                    };

                    if (this.dataSha) {
                        body.sha = this.dataSha;
                    }

                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${this.config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to save: ${response.status}`);
                    }

                    const result = await response.json();
                    this.dataSha = result.content.sha;
                } catch (error) {
                    console.error('Save error:', error);
                    alert('Failed to save data: ' + error.message);
                }
            },

            openModal(type, itemId = null) {
                this.currentType = type;
                this.editingId = itemId;
                
                const modal = document.getElementById('itemModal');
                const title = document.getElementById('modalTitle');
                const taskGroup = document.getElementById('taskStatusGroup');
                const timeGroup = document.getElementById('timeLogsGroup');
                const saveBtn = document.getElementById('saveButtonText');

                taskGroup.style.display = 'none';
                timeGroup.style.display = 'none';

                const titles = {
                    tasks: 'Task',
                    time: 'Time Log',
                    achievements: 'Achievement',
                    thoughts: 'Thought'
                };

                if (itemId) {
                    const item = this.data.find(i => i.id === itemId);
                    title.textContent = `Edit ${titles[type]}`;
                    saveBtn.textContent = 'Update';
                    document.getElementById('itemContent').value = item.content;
                    
                    if (type === 'tasks') {
                        taskGroup.style.display = 'block';
                        document.getElementById('taskStatus').value = item.status;
                    }
                    if (type === 'time') {
                        timeGroup.style.display = 'block';
                        document.getElementById('timeSpent').value = item.timeSpent || '';
                    }
                } else {
                    title.textContent = `Add ${titles[type]}`;
                    saveBtn.textContent = 'Save';
                    document.getElementById('itemContent').value = '';
                    
                    if (type === 'tasks') {
                        taskGroup.style.display = 'block';
                        document.getElementById('taskStatus').value = 'pending';
                    }
                    if (type === 'time') {
                        timeGroup.style.display = 'block';
                        document.getElementById('timeSpent').value = '';
                    }
                }

                modal.classList.add('active');
            },

            closeModal() {
                document.getElementById('itemModal').classList.remove('active');
                this.editingId = null;
            },

            async saveItem() {
                const content = document.getElementById('itemContent').value;
                if (!content.trim()) return;

                if (this.editingId) {
                    // Update existing item
                    const item = this.data.find(i => i.id === this.editingId);
                    item.content = content;
                    item.updatedAt = new Date().toISOString();
                    
                    if (this.currentType === 'tasks') {
                        item.status = document.getElementById('taskStatus').value;
                    }
                    if (this.currentType === 'time') {
                        item.timeSpent = parseFloat(document.getElementById('timeSpent').value) || 0;
                    }
                } else {
                    // Create new item
                    const item = {
                        id: Date.now(),
                        type: this.currentType,
                        content: content,
                        timestamp: new Date().toISOString(),
                        date: new Date().toLocaleDateString()
                    };

                    if (this.currentType === 'tasks') {
                        item.status = document.getElementById('taskStatus').value;
                    }
                    if (this.currentType === 'time') {
                        item.timeSpent = parseFloat(document.getElementById('timeSpent').value) || 0;
                    }

                    this.data.unshift(item);
                }

                await this.saveData();
                this.renderItems();
                this.closeModal();
            },

            async deleteItem(id) {
                if (!confirm('Are you sure you want to delete this item?')) return;
                
                this.data = this.data.filter(item => item.id !== id);
                await this.saveData();
                this.renderItems();
            },

            setTypeFilter(type) {
                this.currentFilter.type = type;
                
                // Update button states
                document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === type);
                });
                
                this.renderItems();
            },

            filterByDate() {
                this.currentFilter.date = document.getElementById('dateFilter').value;
                this.renderItems();
            },

            handleSearch() {
                this.currentFilter.search = document.getElementById('searchInput').value.toLowerCase();
                this.renderItems();
            },

            getFilteredItems() {
                let filtered = this.data;

                // Type filter
                if (this.currentFilter.type !== 'all') {
                    filtered = filtered.filter(item => item.type === this.currentFilter.type);
                }

                // Date filter
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                if (this.currentFilter.date !== 'all') {
                    filtered = filtered.filter(item => {
                        const itemDate = new Date(item.timestamp);
                        
                        switch(this.currentFilter.date) {
                            case 'today':
                                return itemDate >= today;
                            case 'yesterday':
                                const yesterday = new Date(today);
                                yesterday.setDate(yesterday.getDate() - 1);
                                return itemDate >= yesterday && itemDate < today;
                            case 'week':
                                const weekAgo = new Date(today);
                                weekAgo.setDate(weekAgo.getDate() - 7);
                                return itemDate >= weekAgo;
                            case 'month':
                                const monthAgo = new Date(today);
                                monthAgo.setMonth(monthAgo.getMonth() - 1);
                                return itemDate >= monthAgo;
                            default:
                                return true;
                        }
                    });
                }

                // Search filter
                if (this.currentFilter.search) {
                    filtered = filtered.filter(item => 
                        item.content.toLowerCase().includes(this.currentFilter.search)
                    );
                }

                return filtered;
            },

            renderItems() {
                const container = document.getElementById('itemsContainer');
                const items = this.getFilteredItems();

                if (items.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-icon">üìù</div>
                            <p>No entries found. Start tracking your day!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = items.map(item => {
                    const typeIcons = {
                        tasks: 'check_circle',
                        time: 'schedule',
                        achievements: 'emoji_events',
                        thoughts: 'lightbulb'
                    };

                    const typeLabels = {
                        tasks: 'Task',
                        time: 'Time Log',
                        achievements: 'Achievement',
                        thoughts: 'Thought'
                    };

                    const time = new Date(item.timestamp).toLocaleTimeString([], {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const date = new Date(item.timestamp).toLocaleDateString();

                    let statusBadge = '';
                    if (item.status) {
                        statusBadge = `<span class="status-badge status-${item.status}">${item.status.replace('-', ' ')}</span>`;
                    }

                    let timeBadge = '';
                    if (item.timeSpent) {
                        timeBadge = `<span class="item-meta-item"><span class="material-icons" style="font-size: 14px;">schedule</span>${item.timeSpent}h</span>`;
                    }

                    return `
                        <div class="item-card ${item.type}" onclick="app.openModal('${item.type}', ${item.id})">
                            <div class="item-header">
                                <span class="item-type-badge">
                                    <span class="material-icons" style="font-size: 14px;">${typeIcons[item.type]}</span>
                                    ${typeLabels[item.type]}
                                </span>
                                <div class="item-actions" onclick="event.stopPropagation()">
                                    <button class="item-action-btn" onclick="app.openModal('${item.type}', ${item.id})" title="Edit">
                                        <span class="material-icons" style="font-size: 18px;">edit</span>
                                    </button>
                                    <button class="item-action-btn" onclick="app.deleteItem(${item.id})" title="Delete">
                                        <span class="material-icons" style="font-size: 18px;">delete</span>
                                    </button>
                                </div>
                            </div>
                            <div class="item-content">${this.escapeHtml(item.content)}</div>
                            <div class="item-meta">
                                <span class="item-meta-item">
                                    <span class="material-icons" style="font-size: 14px;">calendar_today</span>
                                    ${date}
                                </span>
                                <span class="item-meta-item">
                                    <span class="material-icons" style="font-size: 14px;">access_time</span>
                                    ${time}
                                </span>
                                ${timeBadge}
                            </div>
                            ${statusBadge ? `<div style="margin-top: 0.5rem;">${statusBadge}</div>` : ''}
                        </div>
                    `;
                }).join('');
            },

            exportToCSV() {
                const items = this.data;
                if (items.length === 0) {
                    alert('No data to export');
                    return;
                }

                const headers = ['Type', 'Content', 'Date', 'Time', 'Status', 'Time Spent', 'Created At'];
                const rows = items.map(item => {
                    const date = new Date(item.timestamp).toLocaleDateString();
                    const time = new Date(item.timestamp).toLocaleTimeString();
                    return [
                        item.type,
                        `"${item.content.replace(/"/g, '""')}"`,
                        date,
                        time,
                        item.status || '',
                        item.timeSpent || '',
                        item.timestamp
                    ];
                });

                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `day-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            },

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },

            showError(elementId, message) {
                const el = document.getElementById(elementId);
                el.textContent = message;
                el.style.display = 'block';
                setTimeout(() => el.style.display = 'none', 5000);
            },

            logout() {
                if (confirm('Are you sure you want to logout?')) {
                    sessionStorage.removeItem('dayTrackerPassword');
                    this.config = null;
                    this.data = [];
                    this.showLoginScreen();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());

        // Close modal when clicking outside
        document.getElementById('itemModal').addEventListener('click', (e) => {
            if (e.target.id === 'itemModal') {
                app.closeModal();
            }
        });

        // Enter key to login
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        app.login();
                    }
                });
            }
        });
    </script>
</body>
